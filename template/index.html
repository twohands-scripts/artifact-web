<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>THG Artifacts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.11.0/css/jquery.dataTables.min.css" rel="stylesheet">

    <style>
        :root {
            --bs-body-bg: #202428
        }

        body {
            font: var(--bs-font-sans-serif);
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.datatables.net/1.11.0/js/jquery.dataTables.min.js"></script>
    <script src="js/moment.2.29.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card bg-dark text-white">
                <div class="card-header">
                    <img src="img/ci.png" class="rounded img-fluid mx-auto d-block" alt="...">
                </div>
                <div class="card-body">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-bookmark-tab" data-bs-toggle="pill" data-bs-target="#pills-bookmark" type="button" role="tab" aria-controls="pills-bookmark" aria-selected="true">Bookmark</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-champs-apks-tab" data-bs-toggle="pill" data-bs-target="#pills-champs-apks" type="button" role="tab" aria-controls="pills-champs-apks" aria-selected="true">Champs-APK</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-golf-apks-tab" data-bs-toggle="pill" data-bs-target="#pills-golf-apks" type="button" role="tab" aria-controls="pills-golf-apks" aria-selected="true">Golf-APK</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-artifact-tab" data-bs-toggle="pill" data-bs-target="#pills-artifact" type="button" role="tab" aria-controls="pills-artifact" aria-selected="false">Archives</button>
                        </li>
                    </ul>
                </div>
                <div class="card-footer">
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade" id="pills-bookmark" role="tabpanel" aria-labelledby="pills-bookmark-tab">
                            <div style="overflow:auto">
                                <table id="tblBookmark" class="table table-dark table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Index</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Description</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-champs-apks" role="tabpanel" aria-labelledby="pills-champs-apks-tab">
                            <div style="overflow:auto">
                                <table id="tblChampsApks" class="table table-dark table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Date</th>
                                            <th scope="col">Project</th>
                                            <th scope="col">ServiceArea</th>
                                            <th scope="col">Store</th>
                                            <th scope="col">Server</th>
                                            <th scope="col">Version</th>
                                            <th scope="col">BuildNumber</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Size</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-golf-apks" role="tabpanel" aria-labelledby="pills-golf-apks-tab">
                            <div style="overflow:auto">
                                <table id="tblGolfApks" class="table table-dark table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Date</th>
                                            <th scope="col">Project</th>
                                            <th scope="col">ServiceArea</th>
                                            <th scope="col">Store</th>
                                            <th scope="col">Server</th>
                                            <th scope="col">Version</th>
                                            <th scope="col">BuildNumber</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Size</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-artifact" role="tabpanel" aria-labelledby="pills-artifact-tab">
                            <div style="overflow:auto">
                                <table id="tblArchive" class="table table-dark table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Date</th>
                                            <th scope="col">Project</th>
                                            <th scope="col">ServiceArea</th>
                                            <th scope="col">Store</th>
                                            <th scope="col">Server</th>
                                            <th scope="col">Version</th>
                                            <th scope="col">BuildNumber</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Size</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <p class="text-secondary text-end"><em>{{last-updated}}</em></p>
        </div>
    </div>
</body>

<script>

    const tabs = ['pills-bookmark', 'pills-apks', 'pills-artifact'];

    {{bookmark}}
    {{champsApksList}}
    {{golfApksList}}
    {{archiveApksList}}

    const tblBookmark = $('#tblBookmark').DataTable({
        searching: false,
        lengthChange: false,
        select: true,
        ordering: true,
        autoWidth: false,
        paging: false,
        order: [[ 0, 'asc' ]],
        columnDefs: [{ targets: [ 0 ], visible: false }]
    });

    const tblChampsApks = $('#tblChampsApks').DataTable({
        searching: false,
        lengthChange: false,
        select: true,
        ordering: true,
        autoWidth: false,
        paging: false,
        order: [[ 0, 'desc' ]]
    });

    const tblGolfApks = $('#tblGolfApks').DataTable({
        searching: false,
        lengthChange: false,
        select: true,
        ordering: true,
        autoWidth: false,
        paging: false,
        order: [[ 0, 'desc' ]]
    });

    const tblArchive = $('#tblArchive').DataTable({
        searching: false,
        lengthChange: false,
        select: true,
        ordering: true,
        autoWidth: false,
        order: [[ 0, 'desc' ]]
    });

    let storage = window.sessionStorage;

    $(document).ready(function() {

        activeTab(storage.latestTab);
        console.log(`latestTab: ${storage.latestTab}`);
        refresh();
    });

    $('#pills-bookmark-tab').on('click', () => {

        storage.latestTab = 'pills-bookmark';
        console.log('click pills-bookmark');
    });

    $('#pills-champs-apks-tab').on('click', () => {

        storage.latestTab = 'pills-champs-apks';
        console.log('click pills-champs-apks');
    });

    $('#pills-golf-apks-tab').on('click', () => {

        storage.latestTab = 'pills-golf-apks';
        console.log('click pills-golf-apks');
    });

    $('#pills-artifact-tab').on('click', () => {

        storage.latestTab = 'pills-artifact';
        console.log('click pills-artifact');
    });

    async function refresh() {

        tblBookmark.clear();
        bookmark.forEach((x, i) => {
            tblBookmark.row.add([
                i,
                `<a href="${x.link}" class="btn btn-primary btn-sm" role="button" target="_self">${x.name}</a>`,
                x.desc
            ]);
            tblBookmark.draw();
        });

        refreshPaks(tblChampsApks, champsApksList, 'Download');
        refreshPaks(tblGolfApks, golfApksList, 'Download');
        refreshPaks(tblArchive, archiveApksList);
    }

    function refreshPaks(table, list, text = null) {

        table.clear();

        list.forEach((file) => {

            const btnTxt = text || `${file.ext} Download`;
            table.row.add([
                moment(file.LastModified).format('YYYY-MM-DD HH:mm:ss'),
                file.project || '',
                file.servicearea || '',
                file.store || '',
                file.server || '',
                file.version || '',
                file.buildnumber || '',
                `<a href="${file.link}" class="btn btn-primary btn-sm" role="button" target="_blank">${btnTxt}</a>`,
                file.size
            ]).draw();
        });
    }

    function activeTab(tabId) {

        tabs.forEach((tab) => {
            $(`#${tab}`).removeClass('active show');
            $(`#${tab}-tab`).removeClass('active');
        });

        tabId = tabId ?? 'pills-bookmark';

        $(`#${tabId}`).addClass('active show');
        $(`#${tabId}-tab`).addClass('active');
    }

</script>

</html>
