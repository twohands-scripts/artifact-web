<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>THG Artifacts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.11.0/css/jquery.dataTables.min.css" rel="stylesheet">

    <style>
        :root {
            --bs-body-bg: #202428
        }

        body {
            font: var(--bs-font-sans-serif);
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.datatables.net/1.11.0/js/jquery.dataTables.min.js"></script>    
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.979.0.min.js"></script>
    <script src="js/moment.2.29.1.min.js"></script>
    <script src="js/s3.js"></script>
    <script src="js/bookmark.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="card bg-dark text-white">
                <div class="card-header">
                    <img src="img/ci.png" class="rounded img-fluid mx-auto d-block" alt="...">
                </div>
                <div class="card-body">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-bookmark-tab" data-bs-toggle="pill" data-bs-target="#pills-bookmark" type="button" role="tab" aria-controls="pills-bookmark" aria-selected="true">Bookmark</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-apks-tab" data-bs-toggle="pill" data-bs-target="#pills-apks" type="button" role="tab" aria-controls="pills-apks" aria-selected="true">APK</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-artifact-tab" data-bs-toggle="pill" data-bs-target="#pills-artifact" type="button" role="tab" aria-controls="pills-artifact" aria-selected="false">Archives</button>
                        </li>
                    </ul>
                </div>
                <div class="card-footer">
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-bookmark" role="tabpanel" aria-labelledby="pills-bookmark-tab">
                            <div style="overflow:auto">
                                <table id="tblBookmark" class="table table-dark table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Link</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-apks" role="tabpanel" aria-labelledby="pills-apks-tab">
                            <div style="overflow:auto">
                                <table id="tblApks" class="table table-dark table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Project</th>
                                            <th scope="col">Install</th>
                                            <th scope="col">Version</th>
                                            <th scope="col">Build</th>
                                            <th scope="col">Size</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-artifact" role="tabpanel" aria-labelledby="pills-artifact-tab">
                            <div style="overflow:auto">
                                <table id="tblArchive" class="table table-dark table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Date</th>
                                            <th scope="col">Project</th>
                                            <th scope="col">Server</th>
                                            <th scope="col">Version</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Size</th>
                                            <th scope="col">Download</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>

    const tblBookmark = $('#tblBookmark').DataTable({
        searching: false,
        lengthChange: false,
        select: true,
        ordering: true,
        autoWidth: false,
        paging: false,
        order: [[ 0, 'desc' ]]
    });

    const tblApks = $('#tblApks').DataTable({
        searching: false,
        lengthChange: false,
        select: true,
        ordering: true,
        autoWidth: false,
        paging: false,
        order: [[ 0, 'desc' ]]
    });

    const tblArchive = $('#tblArchive').DataTable({
        searching: false,
        lengthChange: false,
        select: true,
        ordering: true,
        autoWidth: false,
        order: [[ 0, 'desc' ]]
    });

    $(document).ready(function() {

        refresh();
    });

    async function refresh() {

        tblBookmark.clear();
        bookmark.forEach((x) => { 
            tblBookmark.row.add([
                x.name,
                x.desc,
                `<a href="${x.link}" class="btn btn-primary btn-sm" role="button" target="_self">Go</a>`
            ]);
            tblBookmark.draw();
        });

        loadPaks(tblApks);
        loadArchive(tblArchive);
    }
</script>

</html>
